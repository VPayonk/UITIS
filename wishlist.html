<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wishlist">
        <div class="container">
            <h1>Harvard Business Review Wishlist</h1>
            <button class="edit">Edit</button>
            <div class="bord">
                <div class="article-wish clearfix">
                    <img src="img/book.jpg" alt="">
                    <div class="article-wish-info">
                        <h3>Change Management Book</h3>
                        <p>By Harvard Review, John P.Koller</p>
                        <p>$3’500.00</p>
                    </div>
                    <button>add to basket</button>
                    <textarea name="" id="" placeholder="Notes"></textarea>
                    <div class="but">
                        <button>copy item to</button>
                        <button>delete</button>
                    </div>
                </div>
                <div class="article-wish clearfix">
                    <img src="img/book.jpg" alt="">
                    <div class="article-wish-info">
                        <h3>Change Management Book</h3>
                        <p>By Harvard Review, John P.Koller</p>
                        <p>$3’500.00</p>
                    </div>
                    <button>add to basket</button>
                    <textarea name="" id="" placeholder="Notes"></textarea>
                    <div class="but">
                        <button>copy item to</button>
                        <button>delete</button>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <a href="#" class="prev"></a>
                <a class="active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#" class="next"></a>
                <button>load more</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='js/flexmenu.min.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
