<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contact">
        <div class="container">
            <h1>Contact us </h1>
            <p>Not able to find the answer in our Help section? Please fill this form! Field marked* are required</p>
            <form action="">
            	<label for="full_name">Ful name*:</label>
            	<input type="text" name="full_name" id="full_name">
            	 <label for="email_cont">Mail address:</label>
                <input type="email" name="email_cont" id="email_cont">
                <label for="code">Post code/zip:</label>
                <input type="text" name="code" id="code">
                <label for="order">Order number</label>
                <input type="text" name="order" id="order">
                <label for="reason">Reason*:</label>
                <select name="" id="reason">
                	<option value=""></option>
                	<option value="">1</option>
                	<option value="">2</option>
                	<option value="">3</option>
                	<option value="">4</option>
                </select>
                <label for="message">Your message:</label>
                <textarea name="message" id="message"></textarea>
                <button>send</button>
            </form>
            <p class="mail">Or email us at: support@quits.co.uk</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src='js/flexmenu.min.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
