<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chenge password</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="pass">
        <div class="container">
            <h1>Chenge password</h1>
            <form action="">
                <label for="cur_pass">Current password</label>
                <input type="password" name="current_pass" id="cur_pass">
                <label for="new_pass">New password</label>
                <input type="password" name="new_pass" id="new_pass">
                <label for="conf_pass">Confirm new password</label>
                <input type="password" name="conf_pass" id="conf_pass">
                <button>Chenge password</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src='js/flexmenu.min.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
